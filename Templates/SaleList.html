<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>pharmacy system</title>
     <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
  </head>
  <body>
   
   
   <nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container-fluid">
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="/admin/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="getsaledetails">Sale Details</a>
        </li>
        
      </ul>
      <div>
      		 <a class="nav-link text-white" href="saleregister">New Create Sale</a>
      </div>
    </div>
  </div>
</nav>

  <div class="container my-5 col-md-8">
  		<table class="table  table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">SALE ID</th>
      <th scope="col">CUSTOMER NAME</th>
      <th scope="col">CUSTOMER CONTACT</th>
      <th scope="col">DRUG ID</th>
      <th scope="col">PRICE</th>
      <th scope="col">QUANTITY</th>
      <th scope="col">TOTAL AMOUNT</th>
      <th scope="col">CUSTOMER DATE</th>
     <th scope="col">ACTION</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="sa:${sale}">
      <td th:text="${sa.saleID}"></td>
      <td th:text="${sa.customerName}"></td>
      <td th:text="${sa.customerContact}"></td>
      <td th:text="${sa.drugID}"></td> 
       <td th:text="${sa.price}"></td> 
       <td th:text="${sa.quantity}"></td>
       <td th:text="${sa.totalAmount}"></td> 
        <td th:text="${sa.customerDate}"></td>   
      <td>
      <a style="color:blue" th:href="@{/editsale/{saleID}(saleID=${sa.saleID})}"><i class="fa-solid fa-pen-to-square ms-4"></i></a>
      <a style="color:red" th:href="@{/deletesale/{saleID}(saleID=${sa.saleID})}"><i class="fa-solid fa-trash ms-4"></i></a>
      </td> 
      
    </tr>
   
  </tbody>
</table>
  </div>
   
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
  </body>
  <style>
  body{
   background : linear-gradient(to right,#5899E2,#FFFFFF) ;
  }
  </style>
</html>
