<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>

<meta charset="utf-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>PHARMACY SYSTEM</title>
</head>
<body>


	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<div class="container-fluid">
			
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active text-white"
						aria-current="page" href="/admin/home">Home</a></li>
					<li class="nav-item"><a class="nav-link text-white"
						href="getsaledetails">Sale Details</a></li>
					
				</ul>
				<div>
					<a class="nav-link text-white" href="saleregister"> New Sale register</a>
				</div>
			</div>
		</div>
	</nav>

	<div class="container my-5 p-5" style="border:1px solid black;">
		<h4 class="text-center">Edit Sale Here</h4>
		<form class="col-md-4 offset-md-4" th:action="@{/createsale}" method="post" th:object="${sale}">
			
			<input type="hidden" name="saleID" th:value="${sale.saleID}"/>
			<div class="mb-3">
				<label for="customerName" class="form-label">CUSTOMER NAME
					</label> <input type="text" class="form-control" name="customerName" th:value="${sale.customerName}">	
			</div>
			
			<div class="mb-3">
				<label for="customerContact" class="form-label">CUSTOMER CONTACT
					</label> <input type="text" class="form-control" name="customerContact" th:value="${sale.customerContact}">	
			</div>
			<div class="mb-3">
				<label for="drugID" class="form-label">DRUG ID
					</label> <input type="number" class="form-control" name="drugID" th:value="${sale.drugID}">	
			</div>
			
			<div class="mb-3">
                   <label for="price" class="form-label">PRICE</label>
            <input type="text" class="form-control" id="price" name="price" oninput="calculateTotal()">
            </div>
			
			<div class="mb-3">
                 <label for="quantity" class="form-label">QUANTITY</label>
            <input type="text" class="form-control" id="quantity" name="quantity" oninput="calculateTotal()">
          </div>
			
			<div class="mb-3">
                   <label for="totalAmount" class="form-label">TOTAL AMOUNT</label>
            <input type="text" class="form-control" id="totalAmount" name="totalAmount" readonly>
           </div>
			
			<div class="mb-3">
				<label for="customerDate" class="form-label">CUSTOMER DATE
					</label> <input type="date" class="form-control" name="customerDate" th:value="${sale.customerDate}">	
			</div>
			
			
			<br>
			<br>
			<br>
			
			
			
			<center> <button type="submit" class="btn btn-primary">Submit</button></center>
		</form>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

</body>
<script>
function calculateTotal() {
    var price = document.getElementById('price').value;
    var quantity = document.getElementById('quantity').value;
    var total = price * quantity;
    document.getElementById('totalAmount').value = total;
}
</script>
</html>
